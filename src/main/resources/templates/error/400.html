<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Inicio CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<meta charset="UTF-8">
</head>
<body>
	<div class="container text-center py-3">
		<div class="panel bg-light">
			<div class="panel-heading">
				<h3 class="panel-title text danger"> <span th:text="${error}"></span> - <span th:text="${status}"></span>
				</h3>
			</div>
			<div class="panel-body">
				<img th:src="@{/bootstrap/img/erro.png}" width="48" height="48"/>
				<br>
				<h4>Você fez uma solicitação incorreta!</h4>
				<br>
				<button class="btn btn-success" onclick="goBack()">Voltar</button>
				
			</div>
		</div>
	</div>

	<script>
		function goBack(){
			window.history.back();
		}
	</script>

</body>

</html>
